<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <title>Aktivne rezervacije - MotoRental</title>
  <link rel="stylesheet" href="/css/styles.css" />
  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: monospace;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      justify-content: flex-start;
      padding: 20px;
      background-color: #fff;
      border-bottom: 2px solid black;
    }

    nav a {
      margin-right: 30px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    h2 {
      margin-top: 40px;
    }

    .table-container {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border: 2px solid black;
      border-radius: 8px;
      flex-grow: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1em;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid black;
      text-align: left;
    }

    th {
      background-color: #eee;
      font-weight: bold;
    }

    .error {
      color: red;
      margin-top: 20px;
    }

    footer {
      background-color: #f2f2f2;
      padding: 20px;
      font-weight: bold;
      border-top: 2px solid black;
    }
  </style>
</head>
<body>

  <nav>
    <a href="aktivnerezervacije.html">REZERVACIJE</a>
    <a href="index.html">REGISTRACIJA</a>
  </nav>

  <h2>Aktivne rezervacije</h2>

  <div class="table-container">
    <table id="rezervacijeTabela" class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Uporabnik</th>
          <th>Motor</th>
          <th>Datum izposoje</th>
          <th>Datum vrnitve</th>
        </tr>
      </thead>
      <tbody>
        <!-- Podatki bodo vstavljeni dinamično -->
      </tbody>
    </table>
    <p id="napaka" class="error"></p>
  </div>

  <footer>
    © MotoRental
  </footer>

  <script>
    async function naloziRezervacije() {
      const tabela = document.querySelector("#rezervacijeTabela tbody");
      const napaka = document.getElementById("napaka");

      try {
        const res = await fetch("http://localhost:8080/rezervacije/aktivne");

        if (!res.ok) {
          napaka.textContent = "Napaka pri nalaganju rezervacij.";
          return;
        }

        const podatki = await res.json();

        if (podatki.length === 0) {
          tabela.innerHTML = "<tr><td colspan='3'>Ni aktivnih rezervacij.</td></tr>";
          return;
        }

        podatki.forEach(r => {
          const vrstica = document.createElement("tr");
          vrstica.innerHTML = `
            <td>${r.uporabnik?.imePriimek || "Neznano"}</td>
            <td>${r.motor?.model || "Neznano"}</td>
            <td>${r.datumZacetka || "Ni datuma"}</td>
            <td>${r.datumKonca || "Ni datuma"}</td>
          `;
          tabela.appendChild(vrstica);
        });

      } catch (e) {
        napaka.textContent = "Povezava s strežnikom ni uspela.";
      }
    }

    window.onload = naloziRezervacije;
  </script>
</body>
</html>
